<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>세계 바둑 랭킹 - 내 손안의 바둑판</title>
<style>
  /* 틀은 그대로 유지 */
  .ranking-frame-container {
    width: 100%;
    max-height: 80vh; 
    margin: 0 auto;
    overflow: hidden;
    position: relative;
    background: #fff;
    border: 1px solid #334155;
  }

  /* 핵심: 모바일에서 화면을 줌(Zoom) 시키는 마법 */
  iframe {
    width: 100%; /* 기본 가로 */
    height: 1500px;
    border: none;
    position: absolute;
    top: -620px; /* 상단 광고 컷 */
    left: 0;
    
    /* 모바일용 줌 설정 */
    transform-origin: 0 0; 
  }

  /* 모바일(화면 폭 600px 이하)일 때만 작동 */
  @media (max-width: 600px) {
    iframe {
      width: 250%; /* 가로를 2.5배 넓게 설정해서 */
      height: 1500px;
      transform: scale(0.4); /* 0.4배로 축소하면 글자가 모바일 사이즈에 맞게 커보임 */
      top: -629px; /* 모바일에서는 잘리는 높이가 다를 수 있으니 미세조정 */
      left: -20px;
    }
    .ranking-frame-container {
      height: 70vh; /* 모바일에서 틀 높이 조절 */
    }
  }
</style>
</head>
<body>
  <div class="header">
    <a href="index.html" class="back-btn">← 메인으로</a>
    <h2 style="color: #facd0d; margin: 15px 0 0 0;">실시간 세계 바둑 랭킹</h2>
  </div>

  <div class="ranking-frame-container">
    <iframe src="https://www.goratings.org/en/" scrolling="yes"></iframe>
  </div>
  
  <p style="text-align: center; color: #666; font-size: 0.75rem; padding: 10px;">
    데이터 제공: Go Ratings (실시간 연동 중)
  </p>
</body>
</html>
